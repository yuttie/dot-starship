# [Prompt]
format = """
$username\
$hostname\
$localip\
$shlvl\
$directory\
$buf\
$memory_usage\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$shell\
$character\
"""
right_format = ''
scan_timeout = 30
command_timeout = 100
add_newline = true

[character]
success_symbol = "[❯❯❯](bold green)"
error_symbol   = "[❯❯❯](bold red)"
vicmd_symbol   = "[❮❮❮](bold green)"

[cmd_duration]
#format = "[ $duration ](fg:black bg:yellow bold)"
min_time = 0
show_milliseconds = true
show_notifications = false
min_time_to_notify = 3_000
style = "purple"

[hostname]
ssh_symbol = "🌏 "
style = "bold dimmed cyan"

[directory]
#format = "[ $path[$read_only]($read_only_style bg:white) ](fg:black bg:white)"
style = "bold blue"
fish_style_pwd_dir_length = 2
truncate_to_repo = false

[status]
disabled = false

[time]
disabled = false
format = "[$time]($style) "
style = "bold white"

[username]
style_user = "bold cyan"
show_always = true
